<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <div class="game-container" id="game-board">
      <div class="game-container__cell" data-cell-index="0"></div>
      <div class="game-container__cell" data-cell-index="1"></div>
      <div class="game-container__cell" data-cell-index="2"></div>
      <div class="game-container__cell" data-cell-index="3"></div>
      <div class="game-container__cell" data-cell-index="4"></div>
      <div class="game-container__cell" data-cell-index="5"></div>
      <div class="game-container__cell" data-cell-index="6"></div>
      <div class="game-container__cell" data-cell-index="7"></div>
      <div class="game-container__cell" data-cell-index="8"></div>
    </div>
    <p class="text" id="text-field"></p>
    <button class="primary-btn" id="restart-btn">Restart</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
